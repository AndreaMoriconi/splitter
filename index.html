<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./static/img/forbici.ico"
      type="image/x-icon"
    />
    <script defer src="./dist/index.js" type="module"></script>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      href="./node_modules/sweetalert2/dist/sweetalert2.min.css"
    />
    <title>Divisione Conti</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Splitter Divisione conti</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="vacanza.html">Eventi Salvati</a>
            </li>
          </ul>
          <span class="navbar-text">
            Source code in
            <a href="https://github.com/Belingheri/splitter">GitHub</a>
          </span>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-xl">
          <h2>Vacanze</h2>
          <div id="div-vacanze">
            <ul id="lista-vacanze" class="list-group"></ul>
          </div>
        </div>
        <div class="col-xl">
          <h3>Aggiungi una vacanza</h3>
          <form id="formVacanza">
            <div class="input-group mb-3">
              <span
                class="input-group-text"
                id="nomeVacanza-sizing-default"
                for="nomeVacanza"
                >Nome vacanza</span
              >
              <input
                name="nomeVacanza"
                id="nomeVacanza"
                type="text"
                class="form-control"
                aria-describedby="nomeVacanza-sizing-default"
                autofocus
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="button-addon2"
              >
                Aggiungi
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xl">
          <h2 is-title="true" class="vacanza-detail"></h2>
          <div id="lista-persone" class="vacanza-detail"></div>
        </div>
        <div class="col">
          <h2 is-title="true" class="vacanza-detail"></h2>
          <ul id="lista-pagamenti" class="vacanza-detail"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
